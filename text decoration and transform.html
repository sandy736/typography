<!DOCTYPE html>
<html>
    <head>
<style>
h1{
    text-decoration:overline ;
    text-transform: capitalize;
}
h2{
    text-decoration:line-through ;
    text-transform: uppercase;
}
h3{
    text-decoration:underline;
    text-transform: lowercase;
}
h4{
    text-decoration:overline underline ;
    text-transform: none;
}
</style>
    </head>
   <body>                                                                                                                                           
    <h1>sandra</h1>
<h2>asandra<h2>
    <h3>SANDRA</h3>
<h4>SANDRA</h4>
   </body>
    
</html>
